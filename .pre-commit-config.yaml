# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-added-large-files
  - id: check-case-conflict
  # - id: check-docstring-first  # This hook is not compatible our current way of documenting module level attributes
  - id: check-executables-have-shebangs
  - id: check-json
  - id: check-shebang-scripts-are-executable
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-toml
  - id: check-yaml
  - id: debug-statements
  - id: detect-private-key
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: pretty-format-json
    args: [ --autofix, --no-sort-keys ]
  - id: name-tests-test
    args: [ --pytest-test-first ]
    exclude: ^tests/trainer/helpers/
  - id: no-commit-to-branch
  - id: trailing-whitespace
- repo: https://github.com/asottile/setup-cfg-fmt
  rev: v2.5.0
  hooks:
  - id: setup-cfg-fmt
- repo: https://github.com/asottile/pyupgrade
  rev: v3.17.0
  hooks:
  - id: pyupgrade
    args: [ --py311-plus ]
# disable docformatter because of https://github.com/PyCQA/docformatter/issues/289
#- repo: https://github.com/PyCQA/docformatter
#  rev: v1.7.5
#  hooks:
#  - id: docformatter
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.6.9
  hooks:
  - id: ruff
    types_or: [ python, pyi, jupyter ]
    args: [ --fix ]
  - id: ruff-format
    types_or: [ python, pyi, jupyter ]
- repo: https://github.com/compilerla/conventional-pre-commit
  rev: v3.4.0
  hooks:
    - id: conventional-pre-commit
      stages: [ commit-msg ]
      args: [ --strict, --force-scope, chore, ci, docs, feat, fix, test ]
- repo: https://github.com/google/pre-commit-tool-hooks
  rev: v1.2.5
  hooks:
    - id: check-google-doc-style
    - id: check-links
- repo: https://github.com/econchick/interrogate
  rev: 1.7.0
  hooks:
    - id: interrogate
      args: [tests]
- repo: https://github.com/pycqa/flake8
  rev: 7.1.1
  hooks:
    - id: flake8
      additional_dependencies: [Flake8-pyproject]
